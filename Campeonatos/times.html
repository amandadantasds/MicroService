<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Time</title>
  </head>
  <body>
    <h2>Cadastro de Time</h2>
    <form id="formPartida">
      <p>
        Nome curto:
        <input type="text" placeholder="Nome curto" id="nomeCurto" />
      </p>
      <p>
        Nome longo:
        <input type="text" placeholder="Nome longo" id="nomeLongo" />
      </p>
      
      <input type="button" onclick="salvarTime(event)" value="Cadastrar" />
    </form>
<hr/>
    <table border: 1>
        <thead>
            <tr>
                <th>Nome Curto</th>
                <th>Nome Longo</th>
            </tr>
        </thead>
        <tbody id="tbTimes">
        </tbody>
    </table>
  </body>
<script type="text/javascript" src="times.js">

</script>
</html>
