<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Partida</title>
  </head>
  <body>
    <h2>Cadastro de Partida</h2>
    <form id="formPartida">
      <p>
        Time Mandante:
        <input type="text" placeholder="Nome time mandante" id="mandante" />
      </p>
      <p>
        Time Visitante:
        <input type="text" placeholder="Nome time visitante" id="visitante" />
      </p>
      <p>
        Campeonato:
        <select id="opcoesCampeonatos">
        </select>
      </p> 
      <p>
        Data: <input type="date" id="data"/>
      </p>
      <input type="button" onclick="salvarPartida(event)" value="cadastrar" />
    </form>
<hr/>
    <table border: 1>
        <thead>
            <tr>
                <th>Mandante</th>
                <th>Visitante</th>
                <th>Campeonato</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="tbPartidas">
        </tbody>
    </table>
  </body>
<script type="text/javascript" src="partida.js">

</script>
</html>
